<!DOCTYPE html>

<body>
    <!-- Logo and navbar -->
    <header>
        <nav class="sm-navbar">
            <div class="sm-logo">
                <a>MM</a>
            </div>
            <ul class="sm-nav-menu">

    <!-- Cards -->
    <div class="row container">
        <div class="card-column column-0">
          <div class="card card-color-0">
            <div class="border"></div>
            <img src="./img/spring1.png" />

          </div>
        </div>
        <div class="card-column column-1">

        </div>
        <div class="card-column column-3">

          </div>

    <div id="cover" class="cover"></div>

    <!-- Butterfly animation -->
